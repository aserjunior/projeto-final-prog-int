<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Alunos</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Disciplinas</a></li>
            <li><a href="professores.html">Professores</a></li>
            <li><a href="alunos.html">Alunos</a></li>
        </ul>
    </nav>

    <h1>Alunos</h1>
    
    <button id="toggleButton">Buscar</button>

    <section id="alunoSection">
        <form id="alunoForm">
            <input type="text" id="alunoMatricula" placeholder="Matrícula" required>
            <input type="text" id="alunoNome" placeholder="Nome" required>
            <input type="date" id="alunoDDN" placeholder="Data de Nascimento" required>
            <button type="submit">Adicionar Aluno</button>
        </form>

        <table id="alunoTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Matrícula</th>
                    <th>Nome</th>
                    <th>Data de Nascimento</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <section id="searchSection" style="display: none;">
        <form id="searchForm">
            <input type="text" id="searchMatricula" placeholder="Matrícula">
            <input type="text" id="searchNome" placeholder="Nome">
            <input type="date" id="searchDDN" placeholder="Data de Nascimento">
            <button type="submit">Buscar</button>
        </form>
        <h2>Resultados da Busca</h2>
        <table id="searchResults">
        </table>
    </section>

    <script src="./scripts/alunos.js"></script>
</body>
</html>
