<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Disciplinas</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <h1>Professores</h1>
    <form id="professorForm">
        <input type="text" id="professorNome" placeholder="Nome" required>
        <input type="text" id="professorCPF" placeholder="CPF" required>
        <input type="date" id="professorDDN" placeholder="Data de Nascimento" required>
        <input type="number" id="professorSalario" placeholder="Salário" required>
        <button type="submit">Adicionar Professor</button>
    </form>
    <table id="professorTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Data de Nascimento</th>
                <th>Salário</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h1>Alunos</h1>
    <form id="alunoForm">
        <input type="text" id="alunoMatricula" placeholder="Matrícula" required>
        <input type="text" id="alunoNome" placeholder="Nome" required>
        <input type="date" id="alunoDDN" placeholder="Data de Nascimento" required>
        <button type="submit">Adicionar Aluno</button>
    </form>
    <table id="alunoTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Matrícula</th>
                <th>Nome</th>
                <th>Data de Nascimento</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="./scripts/script.js"></script>
</body>
</html>
