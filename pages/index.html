<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Disciplinas</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Disciplinas</a></li>
            <li><a href="professores.html">Professores</a></li>
            <li><a href="alunos.html">Alunos</a></li>
        </ul>
    </nav>

    <h1>Disciplinas</h1>
    <form id="disciplinaForm">
        <input type="text" id="disciplinaNome" placeholder="Nome da Disciplina" required>
        <select id="disciplinaProfessorSelect" required>
            <option value="">Selecione o Professor</option>
        </select>
        <select id="disciplinaAlunosSelect" multiple required>
            <!-- Opções de alunos serão carregadas aqui -->
        </select>
        <button type="submit">Adicionar Disciplina</button>
    </form>

    <table id="disciplinaTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome da Disciplina</th>
                <th>Professor</th>
                <th>Alunos</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="./scripts/disciplinas.js"></script>
</body>
</html>
